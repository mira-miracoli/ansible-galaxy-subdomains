---
# Role Options
subdomains_serve_static: true # Let Galaxy serve static files, create directories per host
subdomains_serve_static_config: true # Change galaxy's config for static files per host
subdomains_themes_per_host: true # Add subdomains_theme_config_files per host and change galaxy's config
# Set indentation for your galaxy.yml
subdomains_indentation: "  "
subdomains_base_indentation: ""

subdomains_tool_sections: {}
# assembly:
#   tool_sections:
#     - "hicexplorer"
#     - "graph_display_data"
#     - "peak_calling"
#     - "assembly"
#     - "annotation"
#     - "genome_diversity"
#     - "multiple_alignments"
#   extra_tool_labels:
#     - "proteomics"
subdomains_static_keys:
  static_dir: ""
  static_images_dir: "images/"
  static_scripts_dir: "scripts/"
  static_welcome_html: "welcome.html/"
  static_favicon_dir: "favicon.ico"
  static_robots_txt: "robots.txt"
subdomains_themes_conf_path: files/galaxy/config/themes_conf.yml
subdomains_themes_files: "{{ lookup('fileglob', 'files/galaxy/config/themes/*.yml', wantlist=True) }}"
subdomains_subdomain_file_names: "{{ subdomains_themes_files
        | map('basename') | list 
      }}"
subdomains_subdomain_names: "{{ subdomains_subdomain_file_names | regex_replace('.yml', '') }}"
subdomains_galaxy_config_file: "{{ galaxy_config_dir }}/galaxy.yml"
subdomains_static_dir: "{{ galaxy_root }}/server/static"
subdomains_static_path: "{{ galaxy_root }}/server"
subdomains_static_files_src_dir: files/config/welcome_sites
subdomains_instance_domain: usegalaxy.eu
subdomains_ansible_file_path: files/galaxy/static
subdomains_global_host_filters_path: "{{ galaxy_root }}/server/lib/galaxy/tool_util/toolbox/filters/global_host_filters.py"
subdomain_welcome_url_prefix: https://usegalaxy-eu.github.io/index-
subdomain_default_welcome: https://usegalaxy-eu.github.io/index.html

# These sections will be displayed in the tool panel for every subdomain
tool_base_sections:
    - "getext"
    - "send"
    - "collection_operations"
    - "textutil"
    - "convert"
    - "filter"
    - "group"
    - "expression_tools"

# There sections are a collection of general NGS tools and will be used in most but not all subdomains
tool_ngs_sections:
    - "deeptools"
    - "bed"
    - "sambam"
    - "bxops"
    - "fastafastq"
    - "fastq_quality_control"
    - "picard"
    - "mapping"
    - "sambam"

#########################################################################
# Tool Label variables
# Overide these Tool Labels with your own tool label ids.
# The ones below are used by usegalaxy.org and usegalaxy.org.au
#########################################################################

# These tool labels will be displayed for every subdomain
tool_base_labels:
    - "file_and_meta_tools"
    - "general_text_tools"
    - "genomic_file_manipulation"
    - "gff"
    - "common_genomics"

# These tool labels will be displayed for most subdomains
tool_ngs_labels:
    - "specific_genomics"
    - "genomics_toolkits"