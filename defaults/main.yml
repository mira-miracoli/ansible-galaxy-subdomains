---
# Role Options
subdomains_serve_static: true # Let Galaxy serve static files, create directories per host
subdomains_serve_static_config: true # Change galaxy's config for static files per host
subdomains_per_host: true # Add subdomains_config_files per host and change galaxy's config
# Set indentation for your galaxy.yml
subdomains_indentation: "  "
subdomains_base_indentation: ""

subdomains_static_keys:
  static_dir: ""
  static_images_dir: "images/"
  static_scripts_dir: "scripts/"
  static_welcome_html: "welcome.html/"
  static_favicon_dir: "favicon.ico"
  static_robots_txt: "robots.txt"
subdomains_themes_conf_path: files/galaxy/config/themes_conf.yml
subdomains_files: "{{ lookup('fileglob', 'files/galaxy/config/themes/*.yml', wantlist=True) }}"
subdomains_subdomain_file_names: "{{ subdomains_files
        | map('basename') | list 
      }}"
subdomains_subdomain_names: "{{ subdomains_subdomain_file_names | regex_replace('.yml', '') }}"
subdomains_galaxy_config_file: "{{ galaxy_config_dir }}/galaxy.yml"
subdomains_static_dir: "{{ galaxy_root }}/server/static"
subdomains_static_path: "{{ galaxy_root }}/server"
subdomains_static_files_src_dir: files/config/welcome_sites
subdomains_instance_domain: usegalaxy.eu
subdomains_ansible_file_path: files/galaxy/static

subdomain_welcome_url_prefix: https://usegalaxy-eu.github.io/index-
subdomain_default_welcome: https://usegalaxy-eu.github.io/index.html
